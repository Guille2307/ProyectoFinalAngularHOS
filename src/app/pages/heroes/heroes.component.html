<section>
  <div class="hero-title">
    <h1>Choose your hero and start the storm!</h1>
    <p>
      The heroes are divided into the following categories so that you can find
      the feature that best suits your style of play:
    </p>
  </div>
  <div class="hero-Filter">
    <label class="hero-label" for="filter">Find your hero by name</label>
    <input class="hero-input" id="filter" [(ngModel)]="filterValue" />
  </div>
  <div *ngIf="heroes" class="hero-list">
    <app-hero
      *ngFor="let hero of heroes | filter: filterValue | pagination: page"
      [hero]="hero"
    ></app-hero>
  </div>
  <div class="hero-pages">
    <p class="hero-pages_paragraph">Pages</p>
    <input
      class="hero-page__input"
      type="number"
      [(ngModel)]="page"
      [max]="maxPages"
    />
  </div>
</section>
