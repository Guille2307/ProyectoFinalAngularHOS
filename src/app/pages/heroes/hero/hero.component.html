<div class="hero-container" *ngIf="hero">
  <img class="hero-image" [src]="hero.image" alt="{{ hero.character }}" />
  <div class="hero-paragraph">
    <p class="hero-praragraph__name">{{ hero.character }}</p>
    <p>{{ hero.role }}</p>
    <a class="hero-link" [routerLink]="['/detail', hero._id]">Detail</a>
    <a
      class="hero-link"
      [routerLink]="['/edit-hero', hero._id]"
      *ngIf="userService.isloggedIn()"
      >Edit</a
    >
  </div>
</div>
