<div class="header">
  <div class="header-imageContainer">
    <img
      class="header-image"
      src="../../../assets/logo-heroes-large-e140cd832b.png"
      alt="logo heroes"
    />
  </div>

  <div class="header-linkContainer">
    <a
      [ngClass]="{ isSelected: selectedRoute === '' }"
      class="header-link"
      [routerLink]="['']"
      >Home</a
    ><span>|</span>
    <a
      [ngClass]="{ isSelected: selectedRoute === 'heroes' }"
      class="header-link"
      [routerLink]="['/heroes']"
      >Heroes</a
    ><span>|</span>
    <a
      [ngClass]="{ isSelected: selectedRoute === 'fields' }"
      class="header-link"
      [routerLink]="['/fields']"
      >Fields</a
    ><span>|</span>
    <a
      [ngClass]="{ isSelected: selectedRoute === 'create-heroes' }"
      class="header-link"
      [routerLink]="['/create-heroes']"
      *ngIf="this.userService.isloggedIn()"
      >Create Heroes</a
    ><span *ngIf="this.userService.isloggedIn()">|</span>
    <!-- <a
      [ngClass]="{ isSelected: selectedRoute === 'edit-hero/:id' }"
      class="header-link"
      [routerLink]="['/edit-hero/:id']"
      >Edit hero</a
    ><span>|</span> -->
    <!-- <a
      [ngClass]="{ isSelected: selectedRoute === 'create-fields' }"
      class="header-link"
      [routerLink]="['/create-fields']"
      >Create Fields</a
    ><span>|</span> -->
    <a
      [ngClass]="{ isSelected: selectedRoute === 'register' }"
      class="header-link"
      [routerLink]="['/register']"
      *ngIf="!this.userService.isloggedIn()"
      >Register</a
    ><span *ngIf="!this.userService.isloggedIn()">|</span>
    <a
      [ngClass]="{ isSelected: selectedRoute === 'login' }"
      class="header-link"
      [routerLink]="['/login']"
      (click)="login()"
      *ngIf="!this.userService.isloggedIn()"
      >Login
    </a>

    <a
      [routerLink]="['logout']"
      class="header-link"
      (click)="logout()"
      *ngIf="this.userService.isloggedIn()"
      >Logout
    </a>
  </div>
</div>
<div class="text-end me-5" *ngIf="this.userService.isloggedIn()">
  <app-user></app-user>
</div>
<div class="header-iconContainer">
  <img
    class="header-icon"
    src="../../../assets/logo-di-01f9ac836ec31eed.png"
    alt=""
  />
  <img
    class="header-icon"
    src="../../../assets/logo-heroes-78cae505b7a524fb.png"
    alt=""
  />
  <img
    class="header-icon"
    src="../../../assets/logo-ow-4be5755bc0a4cbaf.png"
    alt=""
  />
  <img
    class="header-icon"
    src="../../../assets/logo-sc2-6e33583ba0547b6a.png"
    alt=""
  />
  <img
    class="header-icon"
    src="../../../assets/logo-wow-3dd2cfe06df74407.png"
    alt=""
  />
</div>
